<!DOCTYPE html>
<html>
<head>
    <title>DriveAI - Developer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #00ff88;
            --success-color: #2ecc71;
            --error-color: #e74c3c;
            --background-color: #0a0a0a;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.1;
            pointer-events: none;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            border-radius: 50%;
            filter: blur(50px);
            animation: float 20s infinite;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 2;
            flex: 1;
        }

        .welcome-section {
            text-align: center;
            margin-bottom: 3rem;
        }

        .welcome {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s infinite;
        }

        .clock {
            font-size: 2.5rem;
            margin: 2rem 0;
            font-family: monospace;
            color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 2rem 0;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
            margin: 1rem 0;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 3rem 0;
        }

        .action-button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(45deg, var(--accent-color), var(--secondary-color));
            color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
        }

        @keyframes glow {
            0%, 100% { filter: drop-shadow(0 0 20px var(--accent-color)); }
            50% { filter: drop-shadow(0 0 40px var(--secondary-color)); }
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(100px, 100px) scale(1.1); }
            50% { transform: translate(200px, -100px) scale(0.9); }
            75% { transform: translate(-100px, 200px) scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shape" style="width: 300px; height: 300px; top: 20%; left: 10%;"></div>
        <div class="floating-shape" style="width: 200px; height: 200px; top: 60%; left: 70%;"></div>
        <div class="floating-shape" style="width: 150px; height: 150px; top: 30%; left: 80%;"></div>
    </div>

    <a href="/" class="back-button">‚Üê Back to Home</a>

    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome">Welcome, Developer!</h1>
            <div class="clock" id="clock">00:00:00</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Drives</div>
                <div class="stat-value" id="totalDrives">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total Drive Time</div>
                <div class="stat-value" id="totalTime">0:00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Last Drive</div>
                <div class="stat-value" id="lastDrive">Never</div>
            </div>
        </div>

        <div class="action-buttons">
            <a href="/drive" class="action-button">Start a Drive</a>
        </div>
    </div>

    <script>
        // Initialize Socket.IO
        const socket = io();

        // Update clock every second
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour12: false,
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('clock').textContent = timeString;
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial update

        // Handle Socket.IO events
        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('stats_update', (data) => {
            document.getElementById('totalDrives').textContent = data.total_drives;
            document.getElementById('totalTime').textContent = data.total_time;
            document.getElementById('lastDrive').textContent = data.last_drive;
        });

        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
    </script>
</body>
</html>
