services:
  - type: web
    name: driveailane
    env: python
    buildCommand: |
      pip install --upgrade pip
      pip install --prefer-binary -r requirements.txt
    startCommand: gunicorn --worker-class eventlet -w 1 --timeout 120 --keep-alive 120 --log-level debug app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: PYTHONUNBUFFERED
        value: true
      - key: PIP_PREFER_BINARY
        value: true
      - key: RENDER
        value: true
      - key: PORT
        value: 10000
      - key: WEB_CONCURRENCY
        value: 1
    healthCheckPath: /
    autoDeploy: true 